<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <!-- Solid, Bold Premium L Logo -->
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FCD34D" /> <!-- Amber 300 -->
      <stop offset="50%" stop-color="#F59E0B" /> <!-- Amber 500 -->
      <stop offset="100%" stop-color="#D97706" /> <!-- Amber 600 -->
    </linearGradient>
     <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background: Deep Premium Dark -->
  <rect x="0" y="0" width="100" height="100" rx="20" fill="#0F172A" />

  <!-- The "L" - Bold, Centered, Readable -->
  <!-- Using a path to draw a blocky, modern serif-less L -->
  <path d="M 30 20 L 30 80 L 75 80 L 75 62 L 48 62 L 48 20 Z" 
        fill="url(#goldGradient)" 
        filter="url(#shadow)"
  />
  
  <!-- Subtle Shine/Gloss Effect on top -->
  <path d="M 0 0 L 100 0 L 100 50 L 0 30 Z" fill="white" opacity="0.05" />

</svg>
